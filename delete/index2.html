<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eat Well</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Bevan|Coming+Soon|Homemade+Apple|Just+Another+Hand|K2D|Kaushan+Script|Lalezar|Montserrat|Niramit|Open+Sans|Permanent+Marker|Roboto|Sue+Ellen+Francisco|Yesteryear"
        rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="styles2.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navigation" role="navigation">
        <img class="YT-logo" src="">&nbsp;
        <span class="YT-text">
            Eat Well

            <a class="nav-link recipe-link" href="#">Recipe</a>
            <a class="nav-link diet-link" href="#">Diet</a>
        </span>
    </nav>


    <main class="main">

        <div class="dropdown-box-diet diet-link" hidden>
            <span class="diet"><a class="diet" href="#">Vegan</a></span><br>
            <span class="diet"><a class="diet" href="#">Gluten Free</a></span><br>
            <span class="diet"><a class="diet" href="#">Dairy Free</a></span><br>
            <span class="diet"><a class="diet" href="#">Paleolithic</a></span><br>
            <span class="diet"><a class="diet" href="#">Vegetarian</a></span><br>

        </div>

        <section class="mainSection">
            <div class="whiteBox">
                <form action="#" class="js-search-form js-search-form-center" id="search-term">
                    <label for="query"> </label>
                    <input type="text" class="js-query" id="query" placeholder="Enter your food here">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" class="spinner" hidden>

        <div class="container">

            <section class="section-header">
                <div class="section-container">
                    <!-- <h1>EAT WELL</h1> -->
                    <p>
                        Eating crappy food isn't a reward. It's a punishment <br><i>-Drew Carey</i>
                    </p>
                </div>
            </section>
        </div>
        <div class="clear"></div>

        <div class="results-container">
            <h2 class="resultH2" hidden>Results</h2>
            <div class="search-results"></div>
        </div>
    </main>

    <footer class="bottomBar">
        <span class="footerText">Copyright 2018 Eat Well </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
